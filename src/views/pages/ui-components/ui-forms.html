<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forms - Website EMAS</title>
    <link
      rel="icon"
      href="/public/images/logos/Bank_Syariah_Indonesia.svg"
      type="image/svg+xml"
    />
    <link rel="stylesheet" href="/public/css/styles.min.css" />
    <link rel="stylesheet" href="/public/css/spa-transitions.css" />
  </head>
  <body>
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <aside class="left-sidebar">
        <div>
          <div
            class="brand-logo d-flex align-items-center justify-content-between"
          >
            <a href="./index.html" class="text-nowrap logo-img d-flex flex-column align-items-center"
              ><img src="/public/images/logos/Bank_Syariah_Indonesia.svg" alt="Bank Syariah Indonesia" style="height: 40px; width: auto;">
              <span class="brand-text fw-semibold fs-4 mt-2">BSIMOMS</span></a>
            <div
              class="close-btn d-xl-none d-block sidebartoggler cursor-pointer"
              id="sidebarCollapse"
            >
              <i class="ti ti-x fs-8"></i>
            </div>
          </div>
          <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
            <ul id="sidebarnav">
              <li class="nav-small-cap">
                <i class="ti ti-dots nav-small-cap-icon fs-6"></i
                ><span class="hide-menu">Home</span>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="/dashboard"
                  ><span
                    ><iconify-icon
                      icon="solar:home-smile-bold-duotone"
                      class="fs-6"
                    ></iconify-icon></span
                  ><span class="hide-menu">Dashboard</span></a
                >
              </li>
              <li class="nav-small-cap">
                <i class="ti ti-dots nav-small-cap-icon fs-6"></i
                ><span class="hide-menu">UI COMPONENTS</span>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="/ui-buttons"
                  ><span
                    ><iconify-icon
                      icon="solar:layers-minimalistic-bold-duotone"
                      class="fs-6"
                    ></iconify-icon></span
                  ><span class="hide-menu">Buttons</span></a
                >
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="/ui-alerts"
                  ><span
                    ><iconify-icon
                      icon="solar:danger-circle-bold-duotone"
                      class="fs-6"
                    ></iconify-icon></span
                  ><span class="hide-menu">Alerts</span></a
                >
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="/ui-card"
                  ><span
                    ><iconify-icon
                      icon="solar:bookmark-square-minimalistic-bold-duotone"
                      class="fs-6"
                    ></iconify-icon></span
                  ><span class="hide-menu">Card</span></a
                >
              </li>
              <li class="sidebar-item selected">
                <a class="sidebar-link active" href="/ui-forms"
                  ><span
                    ><iconify-icon
                      icon="solar:file-text-bold-duotone"
                      class="fs-6"
                    ></iconify-icon></span
                  ><span class="hide-menu">Forms</span></a
                >
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="/ui-typography"
                  ><span
                    ><iconify-icon
                      icon="solar:text-field-focus-bold-duotone"
                      class="fs-6"
                    ></iconify-icon></span
                  ><span class="hide-menu">Typography</span></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </aside>

      <div class="body-wrapper">
        <header class="app-header">
          <nav class="navbar navbar-expand-lg navbar-light">
            <ul class="navbar-nav">
              <li class="nav-item d-block d-xl-none">
                <a
                  class="nav-link sidebartoggler nav-icon-hover"
                  id="headerCollapse"
                  href="javascript:void(0)"
                  ><i class="ti ti-menu-2"></i
                ></a>
              </li>
            </ul>
            <div
              class="navbar-collapse justify-content-end px-0"
              id="navbarNav"
            >
              <ul
                class="navbar-nav flex-row ms-auto align-items-center justify-content-end"
              >
                <a href="/" class="btn btn-outline-primary me-2"
                  >Back to Home</a
                >
              </ul>
            </div>
          </nav>
        </header>

        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title fw-semibold mb-4">Forms</h5>
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                      <div id="emailHelp" class="form-text">
                        We'll never share your email with anyone else.
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                      />
                    </div>
                    <div class="mb-3 form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                      />
                      <label class="form-check-label" for="exampleCheck1"
                        >Check me out</label
                      >
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </form>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title fw-semibold mb-4">Select</h5>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title fw-semibold mb-4">Textarea</h5>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                      >Example textarea</label
                    >
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="py-6 px-6 text-center">
            <p class="mb-0 fs-4">Website EMAS &copy; 2026</p>
          </div>
        </div>
      </div>
    </div>

    <script src="/public/libs/jquery/dist/jquery.min.js"></script>
    <script src="/public/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/libs/simplebar/dist/simplebar.js"></script>
    <script src="/public/js/sidebarmenu.js"></script>
    <script src="/public/js/app.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
  </body>
</html>
