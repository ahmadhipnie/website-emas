<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buttons - Website EMAS</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="/public/images/logos/seodashlogo.png"
    />
    <link rel="stylesheet" href="/public/css/styles.min.css" />
  </head>
  <body>
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <!-- Sidebar -->
      <aside class="left-sidebar">
        <div>
          <div
            class="brand-logo d-flex align-items-center justify-content-between"
          >
            <a href="/dashboard" class="text-nowrap logo-img d-flex flex-column align-items-center"
              ><img src="/public/images/logos/Bank_Syariah_Indonesia.svg" alt="Bank Syariah Indonesia" style="height: 40px; width: auto;">
              <span class="brand-text fw-semibold fs-4 mt-2">BSIMOMS</span></a>
            <div
              class="close-btn d-xl-none d-block sidebartoggler cursor-pointer"
              id="sidebarCollapse"
            >
              <i class="ti ti-x fs-8"></i>
            </div>
          </div>
          <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
            <ul id="sidebarnav">
              <li class="nav-small-cap">
                <i class="ti ti-dots nav-small-cap-icon fs-6"></i
                ><span class="hide-menu">Home</span>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="/dashboard"
                  ><span
                    ><iconify-icon
                      icon="solar:home-smile-bold-duotone"
                      class="fs-6"
                    ></iconify-icon></span
                  ><span class="hide-menu">Dashboard</span></a
                >
              </li>
              <li class="nav-small-cap">
                <i class="ti ti-dots nav-small-cap-icon fs-6"></i
                ><span class="hide-menu">UI COMPONENTS</span>
              </li>
              <li class="sidebar-item selected">
                <a class="sidebar-link active" href="/ui-buttons"
                  ><span
                    ><iconify-icon
                      icon="solar:layers-minimalistic-bold-duotone"
                      class="fs-6"
                    ></iconify-icon></span
                  ><span class="hide-menu">Buttons</span></a
                >
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="/ui-alerts"
                  ><span
                    ><iconify-icon
                      icon="solar:danger-circle-bold-duotone"
                      class="fs-6"
                    ></iconify-icon></span
                  ><span class="hide-menu">Alerts</span></a
                >
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="/ui-card"
                  ><span
                    ><iconify-icon
                      icon="solar:bookmark-square-minimalistic-bold-duotone"
                      class="fs-6"
                    ></iconify-icon></span
                  ><span class="hide-menu">Card</span></a
                >
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="/ui-forms"
                  ><span
                    ><iconify-icon
                      icon="solar:file-text-bold-duotone"
                      class="fs-6"
                    ></iconify-icon></span
                  ><span class="hide-menu">Forms</span></a
                >
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="/ui-typography"
                  ><span
                    ><iconify-icon
                      icon="solar:text-field-focus-bold-duotone"
                      class="fs-6"
                    ></iconify-icon></span
                  ><span class="hide-menu">Typography</span></a
                >
              </li>
              <li class="nav-small-cap">
                <iconify-icon
                  icon="solar:menu-dots-linear"
                  class="nav-small-cap-icon fs-6"
                ></iconify-icon
                ><span class="hide-menu">AUTH</span>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="/login"
                  ><span
                    ><iconify-icon
                      icon="solar:login-3-bold-duotone"
                      class="fs-6"
                    ></iconify-icon></span
                  ><span class="hide-menu">Login</span></a
                >
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="/register"
                  ><span
                    ><iconify-icon
                      icon="solar:user-plus-rounded-bold-duotone"
                      class="fs-6"
                    ></iconify-icon></span
                  ><span class="hide-menu">Register</span></a
                >
              </li>
              <li class="nav-small-cap">
                <iconify-icon
                  icon="solar:menu-dots-linear"
                  class="nav-small-cap-icon fs-4"
                ></iconify-icon
                ><span class="hide-menu">EXTRA</span>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="/icon-tabler"
                  ><span
                    ><iconify-icon
                      icon="solar:sticker-smile-circle-2-bold-duotone"
                      class="fs-6"
                    ></iconify-icon></span
                  ><span class="hide-menu">Icons</span></a
                >
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="/sample-page"
                  ><span
                    ><iconify-icon
                      icon="solar:planet-3-bold-duotone"
                      class="fs-6"
                    ></iconify-icon></span
                  ><span class="hide-menu">Sample Page</span></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </aside>

      <div class="body-wrapper">
        <header class="app-header">
          <nav class="navbar navbar-expand-lg navbar-light">
            <ul class="navbar-nav">
              <li class="nav-item d-block d-xl-none">
                <a
                  class="nav-link sidebartoggler nav-icon-hover"
                  id="headerCollapse"
                  href="javascript:void(0)"
                  ><i class="ti ti-menu-2"></i
                ></a>
              </li>
            </ul>
            <div
              class="navbar-collapse justify-content-end px-0"
              id="navbarNav"
            >
              <ul
                class="navbar-nav flex-row ms-auto align-items-center justify-content-end"
              >
                <a href="/" class="btn btn-outline-primary me-2"
                  >Back to Home</a
                >
                <li class="nav-item dropdown">
                  <a
                    class="nav-link nav-icon-hover"
                    href="javascript:void(0)"
                    id="drop2"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      src="/public/images/profile/user-1.jpg"
                      alt=""
                      width="35"
                      height="35"
                      class="rounded-circle"
                    />
                  </a>
                  <div
                    class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
                    aria-labelledby="drop2"
                  >
                    <div class="message-body">
                      <a
                        href="javascript:void(0)"
                        class="d-flex align-items-center gap-2 dropdown-item"
                        ><i class="ti ti-user fs-6"></i>
                        <p class="mb-0 fs-3">My Profile</p></a
                      >
                      <a
                        href="/login"
                        class="btn btn-outline-primary mx-3 mt-2 d-block"
                        >Logout</a
                      >
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </header>

        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title fw-semibold mb-4">Buttons</h5>
                  <div class="d-flex flex-wrap gap-2">
                    <button type="button" class="btn btn-primary">
                      Primary
                    </button>
                    <button type="button" class="btn btn-secondary">
                      Secondary
                    </button>
                    <button type="button" class="btn btn-success">
                      Success
                    </button>
                    <button type="button" class="btn btn-danger">Danger</button>
                    <button type="button" class="btn btn-warning">
                      Warning
                    </button>
                    <button type="button" class="btn btn-info">Info</button>
                    <button type="button" class="btn btn-light">Light</button>
                    <button type="button" class="btn btn-dark">Dark</button>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title fw-semibold mb-4">Outline Buttons</h5>
                  <div class="d-flex flex-wrap gap-2">
                    <button type="button" class="btn btn-outline-primary">
                      Primary
                    </button>
                    <button type="button" class="btn btn-outline-secondary">
                      Secondary
                    </button>
                    <button type="button" class="btn btn-outline-success">
                      Success
                    </button>
                    <button type="button" class="btn btn-outline-danger">
                      Danger
                    </button>
                    <button type="button" class="btn btn-outline-warning">
                      Warning
                    </button>
                    <button type="button" class="btn btn-outline-info">
                      Info
                    </button>
                    <button type="button" class="btn btn-outline-light">
                      Light
                    </button>
                    <button type="button" class="btn btn-outline-dark">
                      Dark
                    </button>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title fw-semibold mb-4">Button Sizes</h5>
                  <div class="d-flex flex-wrap gap-2 align-items-center">
                    <button type="button" class="btn btn-primary btn-lg">
                      Large
                    </button>
                    <button type="button" class="btn btn-primary">
                      Normal
                    </button>
                    <button type="button" class="btn btn-primary btn-sm">
                      Small
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="py-6 px-6 text-center">
            <p class="mb-0 fs-4">Website EMAS &copy; 2026</p>
          </div>
        </div>
      </div>
    </div>

    <script src="/public/libs/jquery/dist/jquery.min.js"></script>
    <script src="/public/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/libs/simplebar/dist/simplebar.js"></script>
    <script src="/public/js/sidebarmenu.js"></script>
    <script src="/public/js/app.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
  </body>
</html>
