<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flyer - Website EMAS</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="/public/images/logos/seodashlogo.png"
    />
    <link rel="stylesheet" href="/public/css/styles.min.css" />
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" />
    <style>
      .flyer-thumbnail {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
      }
      .modal-flyer-preview {
        max-width: 100%;
        max-height: 400px;
        object-fit: contain;
      }
    </style>
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <!-- Sidebar Container - Loaded dynamically -->
      <div id="sidebar-container"></div>
      <!--  Sidebar End -->

      <!--  Main wrapper -->
      <div class="body-wrapper">
        <!-- Header Container - Loaded dynamically -->
        <div id="header-container"></div>
        <!--  Header End -->

        <div class="container-fluid">
          <!-- Page Header -->
          <div class="card bg-info-subtle shadow-none position-relative overflow-hidden mb-4">
            <div class="card-body px-4 py-3">
              <div class="row align-items-center">
                <div class="col-9">
                  <h4 class="fw-semibold mb-8">Flyer</h4>
                  <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item">
                        <a class="text-muted text-decoration-none" href="/dashboard">Home</a>
                      </li>
                      <li class="breadcrumb-item" aria-current="page">Operasional</li>
                      <li class="breadcrumb-item active" aria-current="page">Flyer</li>
                    </ol>
                  </nav>
                </div>
                <div class="col-3">
                  <div class="text-center mb-n5">
                    <iconify-icon icon="solar:gallery-bold-duotone" class="fs-8 text-info"></iconify-icon>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Alert Messages -->
          <div id="alertMessage" class="alert alert-dismissible fade" role="alert" style="display: none;">
            <span id="alertText"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <!-- Flyer Table Card -->
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="card-title fw-semibold mb-0">Daftar Flyer</h5>
                <button class="btn btn-primary" id="btnAddFlyer">
                  <i class="ti ti-plus"></i> Tambah Flyer
                </button>
              </div>

              <div class="table-responsive">
                <table id="flyerTable" class="table table-striped table-bordered" style="width:100%">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Gambar</th>
                      <th>Nama</th>
                      <th>Keterangan</th>
                      <th>Created At</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Data will be loaded via AJAX -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!-- Footer Component -->
          <div id="footer-container"></div>
        </div>
      </div>
    </div>

    <!-- Modal Add/Edit Flyer -->
    <div class="modal fade" id="flyerModal" tabindex="-1" aria-labelledby="flyerModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="flyerModalLabel">Tambah Flyer</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="flyerForm" enctype="multipart/form-data">
            <div class="modal-body">
              <input type="hidden" id="flyerId" name="id_flyer">
              
              <div class="mb-3">
                <label for="flyerNama" class="form-label">Nama Flyer <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="flyerNama" name="nama" required>
              </div>

              <div class="mb-3">
                <label for="flyerGambar" class="form-label">
                  Gambar <span class="text-danger" id="gambarRequired">*</span>
                  <small class="text-muted">(JPG, PNG, max 2MB)</small>
                </label>
                <input type="file" class="form-control" id="flyerGambar" name="gambar" accept="image/*">
                <small class="text-muted" id="editGambarHelp" style="display: none;">Kosongkan jika tidak ingin mengubah gambar</small>
              </div>

              <!-- Preview gambar -->
              <div class="mb-3" id="imagePreviewContainer" style="display: none;">
                <label class="form-label">Preview</label>
                <div>
                  <img id="imagePreview" src="" alt="Preview" class="modal-flyer-preview border rounded">
                </div>
              </div>

              <div class="mb-3">
                <label for="flyerKeterangan" class="form-label">Keterangan</label>
                <textarea class="form-control" id="flyerKeterangan" name="keterangan" rows="3"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
              <button type="submit" class="btn btn-primary" id="btnSaveFlyer">
                <span id="saveButtonText">Simpan</span>
                <span id="saveSpinner" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true" style="display: none;"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Delete Confirmation -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="deleteModalLabel">Konfirmasi Hapus</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Apakah Anda yakin ingin menghapus flyer <strong id="deleteFlyerName"></strong>?</p>
            <p class="text-danger"><i class="ti ti-alert-circle"></i> Tindakan ini tidak dapat dibatalkan!</p>
            <input type="hidden" id="deleteFlyerId">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button type="button" class="btn btn-danger" id="btnConfirmDelete">
              <span id="deleteButtonText">Hapus</span>
              <span id="deleteSpinner" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true" style="display: none;"></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/public/libs/jquery/dist/jquery.min.js"></script>
    <script src="/public/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/libs/simplebar/dist/simplebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

    <!-- Permission System -->
    <script src="/public/js/permissions.js"></script>
    <script src="/public/js/flyer.js"></script>

    <!-- Components Loader -->
    <script src="/public/js/components-loader.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        loadCommonComponents();
      });
    </script>
  </body>
</html>
