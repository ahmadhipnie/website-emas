<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Management Users - Website EMAS</title>
    <link rel="icon" href="/public/images/logos/Bank_Syariah_Indonesia.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/public/css/styles.min.css" />
    <link rel="stylesheet" href="/public/css/spa-transitions.css" />
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" />
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <!-- Sidebar Container - Loaded dynamically -->
      <div id="sidebar-container"></div>
      <!--  Sidebar End -->

      <!--  Main wrapper -->
      <div class="body-wrapper">
        <!-- Header Container - Loaded dynamically -->
        <div id="header-container"></div>
        <!--  Header End -->

        <div class="container-fluid">
          <!-- Page Header -->
          <div class="card bg-info-subtle shadow-none position-relative overflow-hidden mb-4">
            <div class="card-body px-4 py-3">
              <div class="row align-items-center">
                <div class="col-9">
                  <h4 class="fw-semibold mb-8">Management Users</h4>
                  <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item">
                        <a class="text-muted text-decoration-none" href="/dashboard">Home</a>
                      </li>
                      <li class="breadcrumb-item" aria-current="page">Admin</li>
                      <li class="breadcrumb-item active" aria-current="page">Management Users</li>
                    </ol>
                  </nav>
                </div>
                <div class="col-3">
                  <div class="text-center mb-n5">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Alert Messages -->
          <div id="alertMessage" class="alert alert-dismissible fade" role="alert" style="display: none;">
            <span id="alertText"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <!-- Users Table Card -->
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="card-title fw-semibold mb-0">Daftar Users</h5>
                <button class="btn btn-primary" id="btnAddUser">
                  <i class="ti ti-plus"></i> Tambah User
                </button>
              </div>

              <div class="table-responsive">
                <table id="usersTable" class="table table-striped table-bordered" style="width:100%">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Nama</th>
                      <th>Email</th>
                      <th>Role</th>
                      <th>Created At</th>
                      <th>Keterangan</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Data will be loaded via AJAX -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer Component -->
      <div id="footer-container"></div>
    </div>

    <!-- Modal Add/Edit User -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userModalLabel">Tambah User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="userForm">
            <div class="modal-body">
              <input type="hidden" id="userId" name="id_user">
              
              <div class="mb-3">
                <label for="userName" class="form-label">Nama <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="userName" name="nama" required>
              </div>

              <div class="mb-3">
                <label for="userEmail" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="userEmail" name="email" required>
              </div>

              <div class="mb-3">
                <label for="userPassword" class="form-label">
                  Password <span class="text-danger" id="passwordRequired">*</span>
                  <small class="text-muted" id="passwordHelp">(Minimal 6 karakter)</small>
                </label>
                <input type="password" class="form-control" id="userPassword" name="password">
                <small class="text-muted" id="editPasswordHelp" style="display: none;">Kosongkan jika tidak ingin mengubah password</small>
              </div>

              <div class="mb-3">
                <label for="userRole" class="form-label">Role <span class="text-danger">*</span></label>
                <select class="form-select" id="userRole" name="role" required>
                  <option value="user">User</option>
                  <option value="admin">Admin</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="userKeterangan" class="form-label">Keterangan</label>
                <textarea class="form-control" id="userKeterangan" name="keterangan" rows="3"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
              <button type="submit" class="btn btn-primary" id="btnSaveUser">
                <span id="saveButtonText">Simpan</span>
                <span id="saveSpinner" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true" style="display: none;"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Delete Confirmation -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="deleteModalLabel">Konfirmasi Hapus</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Apakah Anda yakin ingin menghapus user <strong id="deleteUserName"></strong>?</p>
            <p class="text-danger"><i class="ti ti-alert-circle"></i> Tindakan ini tidak dapat dibatalkan!</p>
            <input type="hidden" id="deleteUserId">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button type="button" class="btn btn-danger" id="btnConfirmDelete">
              <span id="deleteButtonText">Hapus</span>
              <span id="deleteSpinner" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true" style="display: none;"></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/public/libs/jquery/dist/jquery.min.js"></script>
    <script src="/public/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/libs/simplebar/dist/simplebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

    <!-- Permission System -->
    <script src="/public/js/permissions.js"></script>
    <script src="/public/js/management-users.js"></script>
    
      
    <!-- Components Loader -->
    <script src="/public/js/components-loader.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        loadCommonComponents();
      });
    </script>
  </body>
</html>
